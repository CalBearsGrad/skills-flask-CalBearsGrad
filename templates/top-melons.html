<!DOCTYPE html>
<html>
<head>
    <title>Top Melons</title>
    <link type="text/css" href="/static/styles.css">
</head>
<body>

    <img style="    
    border-width: 2px;
    border-style: solid;
    border-color: #66ff33;" src="/static/melon1.png">
    <form>
    First Name: <input type="text" name="firstname">
    <br>
    Last Name: <input type="text" name="lastname">
    <br>
    Melon Type:
        <select name="melontype">
            <option value="watermelon">Watermelon</option>
            <option value="honeydew">Honeydew</option>
            <option value="canteloupe">Canteloupe</option>
            <option value="crenshaw">Crenshaw</option>
            <option value="canary">Canary</option>
        </select>
            <br>
    Quantity*: <input type="text" name="quantity">
    <br>
    Delivery Time: <input type="radio" name ="ampm"value="12:00am-12:00pm">


        </form>
    <h1> Welcome, {{ name }} </h1>
<!-- Create a div for every Most Loved Melon using a Jinja for loop -->
{% for VAR in DICT %}

    {% for melon in melons %}
    <div class='melon-div'>
        <h3>{{ name }}, this is a {{ melon_name }}</h3>
        <h2>{{ melon_loved }}</h2>
        <img src={{ melon_image }}>
    </div>


</body>
</html>

{% endfor %}
