
{% extends 'base.html' %}

{% endblock %}

<head>
    <title>Top Melons</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1 class="heading">Welcome {{ person }}!</h1>
<!-- Create a div for every Most Loved Melon using a Jinja for loop -->

{% for key, value in _dict.iteritems() %}
    <div>
        <h2 class="heading">{{ melon_name }}</h2>
        <img class="melonimg" src={{ melon_img }} alt="cantaloupe">
        <h2>Loved {{ melon_loved }} times.</h2>
        <img src='http://www.rareseeds.com/assets/1/14/DimThumbnail/Texas-Golden-2-Watermelon-web.jpg'>
    </div>
{% endfor %}


</body>
