<!DOCTYPE html>
<html>
<head>
    <title>Top Melons</title>
    <link type="text/css" href="/static/styles.css">
</head>
<body class="body">

    <img class="melonimg" src="/static/melon1.png">
    <form action="{{ /love-melon }}" method="post">
    First Name: <input type="text" name="firstname">
    <br>
    Last Name: <input type="text" name="lastname">
    <input type="submit" value="/love-melon">
    <br>
    Melon Type:
        <select name="melontype">
            <option value="cren">Crenshaw</option>
            <option value="jubi">Junilee Watermelon</option>
            <option value="sugb">Sugar Baby Watermelon</option>
            <option value="texb">Texas Golden Watermelon</option>
        </select>
            <br>
            <input type="submit">
        </form>
<!-- Create a div for every Most Loved Melon using a Jinja for loop -->
{% for VAR in DICT %}:
    <div>
        <h2 class="heading">{{ name }}, this is a {{ melon_name }}</h2>
        <h3 class="heading">{{ melon_loved }}</h3>
        <img class="melonimg" src={{ melon_image }}>
    </div>


</body>
</html>

{% endfor %}
